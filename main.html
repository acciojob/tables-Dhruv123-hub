<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Transaction List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">List of all transactions</h1>
        <table class="table table-hover">
            <caption>List of all transactions</caption>
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-09-15</td>
                    <td>Payment for groceries</td>
                    <td>$50.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2023-09-18</td>
                    <td>Online purchase</td>
                    <td>$120.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2023-09-22</td>
                    <td>Restaurant bill</td>
                    <td>$75.50</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2023-09-25</td>
                    <td>Utilities payment</td>
                    <td>$90.00</td>
                    <td>Completed</td>
                </tr>
            </tbody>
            <tfoot class="table-light">
                <tr>
                    <td colspan="3" class="font-monospace text-end fw-bold">Total</td>
                    <td id="total">$335.50</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
